<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <link rel="stylesheet" href="stylesheets/components/masthead.css">
    <link rel="stylesheet" href="stylesheets/global.css">
    <link rel="stylesheet" href="stylesheets/main-styles.css">
    <title>App Academy Times</title>
</head>

<body>
    <header>
        <div class="masthead">
            <div class="masthead__menu-and-search">
                <div class="masthead__buttons">
                    <i class="fa fa-bars"></i>
                </div>
                <div class="masthead__buttons">
                    <i class="fa fa-search"></i>
                </div>
            </div>
            <div class="masthead__actions">
                <button  class="masthead__buttons">Subscribe Now</button>
                <button  class="masthead__buttons">Log In</button>
                <div  class="masthead__buttons">
                    <i class="fas fa-cog settings"></i>
                </div>

            </div>
            <div class="masthead__technology">
                <div class="masthead__technology-list">
                    <span class="masthead__technology">CSS</span>
                    <span class="masthead__technology">HTML</span>
                    <span class="masthead__technology">JavaScript</span>
                    <span class="masthead__technology">Python</span>
                </div>
            </div>
            <div class="masthead__date">Tuesday, October 31, 2020</div>
            <div class="masthead__logo">
                <img src="/responsive-design-aa-times-master/images/AA_Times_Logo.png"
            </div>
            <div class="masthead__paper">
                <i class="far fa-newspaper"></i>today's paper
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
